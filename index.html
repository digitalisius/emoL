<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>emoL - Emulator Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables untuk tema futuristik */
        :root {
            --bg-color: #12121c;
            --surface-color: #1a1a2e;
            --primary-color: #7f5af0;
            --secondary-color: #2cb67d;
            --text-color: #fffffe;
            --glow-color: rgba(127, 90, 240, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 15px 20px;
            background-color: var(--surface-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .logo span {
            color: var(--text-color);
            font-weight: 400;
        }

        .user-area .btn {
            font-size: 0.9em;
        }
        
        #user-display {
            font-size: 0.9em;
            background-color: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 20px;
        }

        /* Game Area */
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        #game-canvas {
            background-color: #000;
            width: 100%;
            max-height: 100%;
            aspect-ratio: 240 / 160;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        /* Kontrol Virtual */
        .virtual-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            display: none;
            user-select: none;
            -webkit-user-select: none;
            background: linear-gradient(to top, rgba(18, 18, 28, 0.95), transparent);
            padding: 10px;
        }

        .d-pad, .action-buttons {
            position: absolute;
            bottom: 25px;
        }

        .d-pad {
            left: 5%;
            width: 150px;
            height: 150px;
            position: relative;
        }

        .action-buttons {
            right: 5%;
            width: 150px;
            height: 150px;
            position: relative;
        }
        
        .control-button {
            position: absolute;
            background-color: rgba(44, 182, 125, 0.2);
            border: 1px solid var(--secondary-color);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-color);
            transition: all 0.1s ease-in-out;
        }

        .control-button svg {
            width: 60%;
            height: 60%;
            fill: var(--secondary-color);
        }
        
        .control-button.active {
            background-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
            transform: scale(0.95);
        }
        .control-button.active svg {
            fill: var(--surface-color);
        }

        /* D-Pad Buttons */
        #btn-up { top: 0; left: 50px; width: 50px; height: 50px; border-radius: 10px 10px 0 0; }
        #btn-down { bottom: 0; left: 50px; width: 50px; height: 50px; border-radius: 0 0 10px 10px; }
        #btn-left { top: 50px; left: 0; width: 50px; height: 50px; border-radius: 10px 0 0 10px; }
        #btn-right { top: 50px; right: 0; width: 50px; height: 50px; border-radius: 0 10px 10px 0; }

        /* Action Buttons (A/B) */
        #btn-a, #btn-b { width: 65px; height: 65px; border-radius: 50%; font-size: 1.5em; font-weight: bold; }
        #btn-b { top: 15px; left: 10px; }
        #btn-a { top: 15px; right: 10px; }
        
        /* Tombol Start/Select */
        .extra-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .extra-buttons .control-button {
            position: static;
            width: 90px;
            height: 35px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        /* Tombol Umum */
        .btn {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px var(--glow-color);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .hidden { display: none !important; }

        /* Responsiveness for smaller screens */
        @media (max-width: 380px) {
            .logo { font-size: 1.2em; }
            .user-area .btn, #user-display { font-size: 0.8em; padding: 6px 10px; }
            .d-pad, .action-buttons { width: 120px; height: 120px; }
            #btn-up, #btn-down, #btn-left, #btn-right { width: 40px; height: 40px; }
            #btn-up { left: 40px; } #btn-down { left: 40px; }
            #btn-left { top: 40px; } #btn-right { top: 40px; }
            #btn-a, #btn-b { width: 55px; height: 55px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">emoL <span>Online</span></div>
        <div class="user-area">
            <button id="login-btn" class="btn">Login Google</button>
            <span id="user-display" class="hidden"></span>
            <input type="file" id="rom-input" class="hidden" accept=".gba">
        </div>
    </header>

    <main class="game-container">
        <canvas id="game-canvas" width="240" height="160"></canvas>
    </main>

    <!-- Kontrol Virtual -->
    <div class="virtual-controls" id="virtual-controls">
        <div class="d-pad">
            <div class="control-button" id="btn-up"><svg viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path></svg></div>
            <div class="control-button" id="btn-left"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6z"></path></svg></div>
            <div class="control-button" id="btn-right"><svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"></path></svg></div>
            <div class="control-button" id="btn-down"><svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"></path></svg></div>
        </div>
        
        <div class="action-buttons">
            <div class="control-button" id="btn-b">B</div>
            <div class="control-button" id="btn-a">A</div>
        </div>

        <div class="extra-buttons">
            <button class="btn" onclick="document.getElementById('rom-input').click();">MUAT ROM</button>
            <div class="control-button" id="btn-select">SELECT</div>
            <div class="control-button" id="btn-start">START</div>
        </div>
    </div>

    <!-- Memuat Library Emulator (IodineGBA) -->
    <script src="https://cdn.jsdelivr.net/gh/taisel/IodineGBA/dist/iodine.js"></script>
    
    <!-- Memuat Library Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // =======================================================================
        // == WAJIB: GANTI DENGAN KONFIGURASI FIREBASE ANDA SENDIRI DI SINI! ==
        // =======================================================================
        const firebaseConfig = {
  apiKey: "AIzaSyBzh1piGyfXVCINaulqyBf7xTk1y6VxjSM",
  authDomain: "emol-808f9.firebaseapp.com",
  projectId: "emol-808f9",
  storageBucket: "emol-808f9.firebasestorage.app",
  messagingSenderId: "88216884084",
  appId: "1:88216884084:web:7fc2bfd8fb43e6cef05221"
};
        // =======================================================================

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Variabel Global
        let gba;
        const canvas = document.getElementById('game-canvas');

        // --- Logika Autentikasi ---
        const loginBtn = document.getElementById('login-btn');
        const userDisplay = document.getElementById('user-display');

        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("Login berhasil:", result.user);
                }).catch((error) => {
                    console.error("Login gagal:", error);
                    alert("Login gagal. Pastikan popup diizinkan dan coba lagi.");
                });
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBtn.classList.add('hidden');
                userDisplay.classList.remove('hidden');
                userDisplay.textContent = `Halo, ${user.displayName.split(' ')[0]}`;
            } else {
                loginBtn.classList.remove('hidden');
                userDisplay.classList.add('hidden');
                userDisplay.textContent = '';
            }
        });

        // --- Logika Emulator ---
        function startEmulator(romData) {
            try {
                if (gba) {
                    gba.pause(); // Hentikan emulator lama jika ada
                }
                gba = new IodineGBA(canvas);
                gba.loadROM(romData);
                console.log("Emulator dimulai.");
                // Tampilkan kontrol virtual setelah ROM dimuat
                if (isTouchDevice()) {
                    document.getElementById('virtual-controls').style.display = 'block';
                }
            } catch (e) {
                console.error("Gagal memulai emulator:", e);
                alert("Gagal memuat ROM. Pastikan file adalah file GBA yang valid.");
            }
        }

        document.getElementById('rom-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                startEmulator(event.target.result);
            };
            reader.readAsBinaryString(file);
        });

        // --- Logika Kontrol ---
        function isTouchDevice() {
            return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        }

        const keymap = {
            "btn-up": 4, "btn-down": 5, "btn-left": 6, "btn-right": 7,
            "btn-a": 0, "btn-b": 1,
            "btn-start": 3, "btn-select": 2,
        };

        // Kontrol Virtual
        if (isTouchDevice()) {
            for (const [id, keyCode] of Object.entries(keymap)) {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        if (gba) gba.keyPress(keyCode, true);
                        button.classList.add('active');
                    }, { passive: false });
                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        if (gba) gba.keyPress(keyCode, false);
                        button.classList.remove('active');
                    }, { passive: false });
                }
            }
        }
        
        // Kontrol Keyboard untuk PC
        const pcKeymap = {
            "ArrowUp": 4, "ArrowDown": 5, "ArrowLeft": 6, "ArrowRight": 7,
            "KeyX": 0, // A
            "KeyZ": 1, // B
            "Enter": 3, // Start
            "ShiftRight": 2, // Select
            "KeyA": 8, // L
            "KeyS": 9, // R
        }

        window.addEventListener('keydown', (e) => {
            if (gba && pcKeymap[e.code] !== undefined) {
                e.preventDefault();
                gba.keyPress(pcKeymap[e.code], true);
            }
        });
        
        window.addEventListener('keyup', (e) => {
             if (gba && pcKeymap[e.code] !== undefined) {
                e.preventDefault();
                gba.keyPress(pcKeymap[e.code], false);
            }
        });

    </script>
</body>
</html>
