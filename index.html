<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>emoL - Emulator Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #12121c;
            --surface-color: #1a1a2e;
            --primary-color: #7f5af0;
            --secondary-color: #2cb67d;
            --text-color: #fffffe;
            --glow-color: rgba(127, 90, 240, 0.5);
            --error-color: #ff5370;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding: 12px 20px;
            background-color: var(--surface-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            gap: 15px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .actions-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #user-info { display: flex; align-items: center; gap: 15px; }
        #user-email { font-size: 0.9em; background-color: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 20px; }

        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        #canvas-wrapper {
            position: relative;
            width: 100%;
            max-height: 100%;
            aspect-ratio: 240 / 160;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        #game-canvas { width: 100%; height: 100%; object-fit: contain; border-radius: 8px; }
        #canvas-placeholder { position: absolute; color: #888; font-size: 1.2em; padding: 20px; }

        /* --- STYLING UNTUK MODAL/POP-UP --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none; /* Diubah ke flex oleh JS */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 25px var(--glow-color);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            color: #888;
            cursor: pointer;
            border: none;
            background: none;
        }
        .modal-close-btn:hover { color: var(--text-color); }
        .modal-content h2 { color: var(--primary-color); }
        .auth-form { display: flex; flex-direction: column; gap: 15px; }
        .auth-input {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
        }
        .auth-input::placeholder { color: #888; }
        .auth-input:focus { outline: none; box-shadow: 0 0 10px var(--glow-color); }
        .auth-buttons { display: flex; gap: 10px; justify-content: flex-end; }
        /* --- AKHIR STYLING MODAL --- */

        .virtual-controls {
            position: fixed; bottom: 0; left: 0;
            width: 100%; height: 30vh; display: none;
            user-select: none; -webkit-user-select: none;
            background: linear-gradient(to top, rgba(18, 18, 28, 0.95), transparent);
            padding: 10px;
        }

        .d-pad, .action-buttons { position: absolute; bottom: 25px; }
        .d-pad { left: 5%; width: 150px; height: 150px; position: relative; }
        .action-buttons { right: 5%; width: 150px; height: 150px; position: relative; }
        
        .control-button {
            position: absolute;
            background-color: rgba(44, 182, 125, 0.2);
            border: 1px solid var(--secondary-color);
            backdrop-filter: blur(5px);
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-color);
            transition: all 0.1s ease-in-out;
        }
        .control-button svg { width: 60%; height: 60%; fill: var(--secondary-color); }
        .control-button.active {
            background-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
            transform: scale(0.95);
            color: var(--surface-color);
        }
        .control-button.active svg { fill: var(--surface-color); }

        #btn-up { top: 0; left: 50px; width: 50px; height: 50px; border-radius: 10px 10px 0 0; }
        #btn-down { bottom: 0; left: 50px; width: 50px; height: 50px; border-radius: 0 0 10px 10px; }
        #btn-left { top: 50px; left: 0; width: 50px; height: 50px; border-radius: 10px 0 0 10px; }
        #btn-right { top: 50px; right: 0; width: 50px; height: 50px; border-radius: 0 10px 10px 0; }

        #btn-a, #btn-b { width: 65px; height: 65px; border-radius: 50%; font-size: 1.5em; font-weight: bold; }
        #btn-b { top: 15px; left: 10px; }
        #btn-a { top: 15px; right: 10px; }
        
        .extra-buttons {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 15px;
        }
        .extra-buttons .control-button {
            position: static; width: 90px; height: 35px; border-radius: 20px;
            font-size: 0.8em; font-weight: 600;
        }

        .btn {
            background: var(--primary-color); color: var(--text-color);
            border: none; padding: 8px 15px; border-radius: 8px;
            cursor: pointer; font-weight: 600; font-size: 0.9em;
            transition: all 0.2s ease;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 0 15px var(--glow-color); }
        .btn.secondary { background-color: var(--secondary-color); }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">emoL</div>
        <div class="actions-area">
            <button id="load-rom-btn" class="btn">Muat ROM</button>
            <input type="file" id="rom-input" class="hidden" accept=".gba">
            
            <!-- Tombol untuk membuka modal (saat logout) -->
            <button id="open-auth-modal-btn" class="btn">Login / Daftar</button>

            <!-- Info Pengguna (ditampilkan saat login) -->
            <div id="user-info" class="hidden">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div id="canvas-wrapper">
            <div id="canvas-placeholder">Silakan Muat ROM untuk Memulai</div>
            <canvas id="game-canvas" width="240" height="160"></canvas>
        </div>
    </main>
    
    <!-- MODAL / POP-UP UNTUK AUTENTIKASI -->
    <div id="auth-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h2>Selamat Datang</h2>
            <div class="auth-form">
                <input type="email" id="email-input" class="auth-input" placeholder="Email">
                <input type="password" id="password-input" class="auth-input" placeholder="Password (min. 6 karakter)">
                <div class="auth-buttons">
                    <button id="login-btn" class="btn">Masuk</button>
                    <button id="register-btn" class="btn secondary">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="virtual-controls" id="virtual-controls">
        <div class="d-pad">
            <div class="control-button" id="btn-up"><svg viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path></svg></div>
            <div class="control-button" id="btn-left"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6z"></path></svg></div>
            <div class="control-button" id="btn-right"><svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"></path></svg></div>
            <div class="control-button" id="btn-down"><svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"></path></svg></div>
        </div>
        <div class="action-buttons">
            <div class="control-button" id="btn-b">B</div>
            <div class="control-button" id="btn-a">A</div>
        </div>
        <div class="extra-buttons">
            <div class="control-button" id="btn-select">SELECT</div>
            <div class="control-button" id="btn-start">START</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/taisel/IodineGBA/dist/iodine.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzh1piGyfXVCINaulqyBf7xTk1y6VxjSM",
            authDomain: "emol-808f9.firebaseapp.com",
            projectId: "emol-808f9",
            storageBucket: "emol-808f9.appspot.com",
            messagingSenderId: "88216884084",
            appId: "1:88216884084:web:7fc2bfd8fb43e6cef05221"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Variabel Global & Elemen DOM ---
        let gba;
        const canvas = document.getElementById('game-canvas');
        const canvasPlaceholder = document.getElementById('canvas-placeholder');
        const romInput = document.getElementById('rom-input');
        const loadRomBtn = document.getElementById('load-rom-btn');
        const virtualControls = document.getElementById('virtual-controls');
        
        // Elemen Auth & Modal
        const authModal = document.getElementById('auth-modal');
        const openAuthModalBtn = document.getElementById('open-auth-modal-btn');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const userInfo = document.getElementById('user-info');
        const userEmailDisplay = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        // --- Logika Modal ---
        const openModal = () => { authModal.style.display = 'flex'; };
        const closeModal = () => { authModal.style.display = 'none'; };
        openAuthModalBtn.addEventListener('click', openModal);
        modalCloseBtn.addEventListener('click', closeModal);
        authModal.addEventListener('click', (e) => {
            if (e.target === authModal) closeModal(); // Tutup jika klik di luar konten
        });

        // --- Logika Autentikasi Email/Password ---
        registerBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || password.length < 6) {
                alert("Email tidak valid atau password kurang dari 6 karakter.");
                return;
            }
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => alert("Pendaftaran berhasil! Anda sekarang sudah login."))
                .catch((error) => alert(`Pendaftaran gagal: ${error.message}`));
        });

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                alert("Email dan password tidak boleh kosong.");
                return;
            }
            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => alert(`Login gagal: ${error.message}`));
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Pengguna login
                openAuthModalBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
                closeModal(); // Otomatis tutup modal setelah login/daftar berhasil
            } else {
                // Pengguna logout
                openAuthModalBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        });
        
        // --- Logika Muat ROM (DIPERBAIKI) ---
        loadRomBtn.addEventListener('click', () => romInput.click());
        romInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => startEmulator(event.target.result); // event.target.result akan menjadi ArrayBuffer
            reader.readAsArrayBuffer(file); // Menggunakan metode yang lebih andal
        });

        // --- Logika Emulator ---
        function startEmulator(romDataAsArrayBuffer) {
            try {
                if (gba) gba.pause();
                gba = new IodineGBA(canvas);
                gba.loadROM(romDataAsArrayBuffer); // IodineGBA bisa langsung menangani ArrayBuffer
                canvasPlaceholder.classList.add('hidden');
                if (isTouchDevice()) {
                    virtualControls.style.display = 'block';
                }
            } catch (e) {
                console.error("Gagal memulai emulator:", e);
                alert("Gagal memuat ROM. File mungkin rusak atau bukan format GBA.");
            }
        }

        // --- Logika Kontrol ---
        function isTouchDevice() {
            return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        }

        const keymap = {
            "btn-up": 4, "btn-down": 5, "btn-left": 6, "btn-right": 7,
            "btn-a": 0, "btn-b": 1, "btn-start": 3, "btn-select": 2,
        };

        for (const [id, keyCode] of Object.entries(keymap)) {
            const button = document.getElementById(id);
            if (button) {
                const press = (e) => { e.preventDefault(); if (gba) gba.keyPress(keyCode, true); button.classList.add('active'); };
                const release = (e) => { e.preventDefault(); if (gba) gba.keyPress(keyCode, false); button.classList.remove('active'); };
                button.addEventListener('touchstart', press, { passive: false });
                button.addEventListener('touchend', release, { passive: false });
                button.addEventListener('touchcancel', release, { passive: false });
            }
        }
        
        const pcKeymap = {
            "ArrowUp": 4, "ArrowDown": 5, "ArrowLeft": 6, "ArrowRight": 7,
            "KeyX": 0, "KeyZ": 1, "Enter": 3, "ShiftRight": 2, "KeyA": 8, "KeyS": 9,
        };

        window.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            if (gba && pcKeymap[e.code] !== undefined) { e.preventDefault(); gba.keyPress(pcKeymap[e.code], true); }
        });
        window.addEventListener('keyup', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
             if (gba && pcKeymap[e.code] !== undefined) { e.preventDefault(); gba.keyPress(pcKeymap[e.code], false); }
        });

    </script>
</body>
</html>
